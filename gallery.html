<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Add any additional styling here */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gallery</h1>
    </header>
    
    <main>
        <section class="gallery">
            <div class="image">
                <img src="m1.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="m2.jpg" alt="Image 2">
            </div>

            <div class="image">
                <img src="m3.jpg" alt="Image 3">
            </div>

            <div class="image">
                <img src="m4.jpeg" alt="Image 4">
            </div>

            <div class="image">
                <img src="m5.jpeg" alt="Image 5">
            </div>

            <div class="image">
                <img src="m6.jpg" alt="Image 6">
            </div>

            <div class="image">
                <img src="m7.jpg" alt="Image 7">
            </div>


            <div class="image">
                <img src="m8.jpg" alt="Image 8">
            </div>


            <div class="image">
                <img src="m9.jpg" alt="Image 9">
            </div>

            <div class="image">
                <img src="ht.jpeg" alt="Image 10">
            </div>


            <!-- Add more images -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Manali Tourism. All Rights Reserved.</p>
    </footer>
</body>

</html>
